        $('#new_price').on('change click keyup input paste', (function(event) {
            $(this).val(function(index, value) {
                return value.replace(/(?!\.)\D/g, "")
                    .replace(/(?<=\..*)\./g, "")
                    .replace(/(?<=\.\d\d).*/g, "")
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        }));

        $('#old_price').on('change click keyup input paste', (function(event) {
            $(this).val(function(index, value) {
                return value.replace(/(?!\.)\D/g, "")
                    .replace(/(?<=\..*)\./g, "")
                    .replace(/(?<=\.\d\d).*/g, "")
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            });
        }));
    </script>
